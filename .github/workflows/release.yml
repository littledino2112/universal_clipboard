name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: gradle/actions/setup-gradle@v4

      - run: cd android && ./gradlew assembleDebug

      - name: Rename APK
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          cp android/app/build/outputs/apk/debug/app-debug.apk \
            "universal-clipboard-${VERSION}-android.apk"

      - uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: universal-clipboard-*-android.apk

  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - run: cd macos && cargo build --release

      - name: Rename binary
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          cp macos/target/release/uclip "uclip-${VERSION}-macos-aarch64"

      - uses: actions/upload-artifact@v4
        with:
          name: macos-binary
          path: uclip-*-macos-aarch64

  release:
    needs: [android, macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            universal-clipboard-*-android.apk
            uclip-*-macos-aarch64
