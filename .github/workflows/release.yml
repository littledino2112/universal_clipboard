name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: gradle/actions/setup-gradle@v4

      - run: cd android && ./gradlew assembleDebug

      - name: Rename APK
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          cp android/app/build/outputs/apk/debug/app-debug.apk \
            "universal-clipboard-${VERSION}-android.apk"

      - uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: universal-clipboard-*-android.apk

  macos-cli:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - run: cd macos && cargo build --release -p uclip

      - name: Rename binary
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          cp macos/target/release/uclip "uclip-${VERSION}-macos-aarch64"

      - uses: actions/upload-artifact@v4
        with:
          name: macos-cli
          path: uclip-*-macos-aarch64

  macos-app:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2"

      - name: Build Tauri app
        run: cd macos/app && cargo tauri build

      - name: Rename artifacts
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          DMG=$(find macos/target/release/bundle/dmg -name "*.dmg" | head -1)
          echo "Found DMG: $DMG"
          cp "$DMG" "Universal-Clipboard-${VERSION}-macos-aarch64.dmg"

      - uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: Universal-Clipboard-*-macos-aarch64.dmg

  release:
    needs: [android, macos-cli, macos-app]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            universal-clipboard-*-android.apk
            uclip-*-macos-aarch64
            Universal-Clipboard-*-macos-aarch64.dmg
